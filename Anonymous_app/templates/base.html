
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Anti-Corruption Tips Collector{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Optional: Link to a CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header, footer {
            background-color: #004466;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        main {
            padding: 2rem;
            max-width: 700px;
            margin: auto;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            margin-top: 2rem;
            margin-bottom: 2rem;
            border-radius: 8px;
        }

        h1, h2 {
            margin-top: 0;
        }

        a {
            color: #006699;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Anti-Corruption Tips Collector</h1>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Anti-Corruption Initiative. All rights reserved.</p>
    </footer>
</body>
</html>
