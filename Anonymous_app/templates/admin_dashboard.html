<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
    }
    .tab-pane {
      padding-top: 20px;
    }
    .card {
      border: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      border-radius: 1rem;
    }
    .nav-tabs .nav-link.active {
      font-weight: bold;
      background-color: #ffffff;
      border-color: #dee2e6 #dee2e6 #ffffff;
    }
    .card:hover {
      transform: scale(1.02);
      transition: all 0.2s ease-in-out;
    }
  </style>
</head>
<body class="p-4">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4 rounded">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">üì¢ Tip Admin</a>
      <div class="d-flex">
        <span class="me-3 text-muted">Welcome, Admin</span>
        <a href="{{ url_for('admin_login') }}" class="btn btn-outline-danger btn-sm">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2 class="mb-4">üõ°Ô∏è Admin Dashboard</h2>

    <!-- Navigation Tabs -->
    <ul class="nav nav-tabs" id="adminTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="overview-tab" data-bs-toggle="tab" data-bs-target="#overview" type="button" role="tab">üè† Overview</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tips-tab" data-bs-toggle="tab" data-bs-target="#tips" type="button" role="tab">üóÉÔ∏è Tips Management</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="analytics-tab" data-bs-toggle="tab" data-bs-target="#analytics" type="button" role="tab">üìä Analytics</button>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content" id="adminTabContent">

      <!-- Overview -->
      <div class="tab-pane fade show active" id="overview" role="tabpanel">
        <div class="row g-4 mt-3">
          <div class="col-md-4">
            <div class="card p-4 text-center">
              <h6 class="text-muted">Total Tips</h6>
              <h3 class="text-primary">{{ total_tips }}</h3>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card p-4 text-center">
              <h6 class="text-muted">Categories</h6>
              <h3 class="text-success">{{ tips_by_category|length }}</h3>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card p-4 text-center">
              <h6 class="text-muted">Admin</h6>
              <h3 class="text-dark">You</h3>
            </div>
          </div>
        </div>
      </div>

      <!-- Tips Management -->
      <div class="tab-pane fade" id="tips" role="tabpanel">
        <div class="card p-4 mt-3">
          <h5>Tips Management</h5>
          <p class="text-muted">Feature coming soon: view, filter, delete, and export tips.</p>
        </div>
      </div>

      <!-- Analytics -->
      <div class="tab-pane fade" id="analytics" role="tabpanel">
        <div class="card p-4 mt-3">
          <h5>Tips by Category</h5>
          <canvas id="tipsChart" height="150"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Chart.js Script -->
  <script>
    const categoryLabels = {{ tips_by_category | map(attribute=0) | list | tojson }};
    const tipCounts = {{ tips_by_category | map(attribute=1) | list | tojson }};

    const ctx = document.getElementById('tipsChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: categoryLabels,
        datasets: [{
          label: '# of Tips by Category',
          data: tipCounts,
          backgroundColor: 'rgba(0, 123, 255, 0.6)',
          borderColor: 'rgba(0, 123, 255, 1)',
          borderWidth: 1,
          borderRadius: 5
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          tooltip: {
            backgroundColor: '#343a40',
            titleColor: '#fff',
            bodyColor: '#fff',
            cornerRadius: 6
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              stepSize: 1,
              color: '#6c757d'
            },
            grid: {
              color: 'rgba(0, 0, 0, 0.05)'
            }
          },
          x: {
            ticks: {
              color: '#6c757d'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
