<!-- templates/submit_tip.html -->
{% extends "base.html" %}

{% block title %}Submit a Tip{% endblock %}

{% block content %}
<h2>Submit a Tip Anonymously</h2>

<form method="POST" action="/submit">
    <label for="tip">Your Tip:</label><br>
    <textarea name="tip" id="tip" rows="6" cols="40" required></textarea><br><br>

    <button type="submit">Submit Tip</button>
</form>
{% endblock %}
