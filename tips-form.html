<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Tip</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
          <h3 class="card-title text-center mb-4">üïµÔ∏è‚Äç‚ôÄÔ∏è Submit an Anonymous Tip</h3>
          <form id="tipForm">
            
            <div class="mb-3">
              <label for="type" class="form-label">Type of Corruption</label>
              <select class="form-select" id="type" name="type" required>
                <option value="">--Select--</option>
                <option value="bribery">Bribery</option>
                <option value="embezzlement">Embezzlement</option>
                <option value="nepotism">Nepotism</option>
                <option value="fraud">Fraud</option>
                <option value="kickbacks">Kickbacks</option>
                <option value="abuse_of_power">Abuse of Power</option>
                <option value="extortion">Extortion</option>
                <option value="conflict_of_interest">Conflict of Interest</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="location" class="form-label">Location</label>
              <input type="text" class="form-control" id="location" name="location" required>
            </div>

            <div class="mb-3">
              <label for="date" class="form-label">Date (Approximate)</label>
              <input type="date" class="form-control" id="date" name="date">
            </div>

            <div class="mb-3">
              <label for="people" class="form-label">People Involved (Optional)</label>
              <input type="text" class="form-control" id="people" name="people">
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
            </div>

            <div class="mb-3">
              <label for="evidence" class="form-label">Upload Evidence (Optional)</label>
              <input class="form-control" type="file" id="evidence" name="evidence" accept="image/*,application/pdf,audio/*">
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg rounded-pill">
                üöÄ Submit Tip
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById('tipForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const tip = {
      type: this.type.value,
      location: this.location.value,
      date: this.date.value,
      people: this.people.value,
      description: this.description.value
      // You can add file processing later if needed
    };

    console.log("Submitted Tip:", tip);
    alert("Your anonymous tip has been submitted Successfully. Thank you!");
    this.reset();
  });
</script>
